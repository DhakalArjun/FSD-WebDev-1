    <!-- ============================================================================ Hero image -->
    <section id="contact-us-section" class="container-fluid">
      <div class="container">
    <h1 class="my-contact-Header">Reservations </h1>
        <hr class="full-width-hr">

        <h3 class="text-center">Search Criteria</h3>
        <form class="search-row">
          <div class="form-floating my-2 my-criteria-input-div">
            <input type="date" id="date-criteria" name="date-criteria" placeholder="02-02-2023T05:30PM" class="form-control my-criteria-input" required/>
            <label for="date-criteria" class="form-label">Date</label>
            <a href="" class="btn btn-primary my-2 my-criteria-search-btn">&#x1F50E;&#xFE0E;</a>
          </div>
          <div class="form-floating my-2 my-criteria-input-div">
            <input type="text" id="id-criteria" name="id-criteria" placeholder="user" class="form-control my-criteria-input" required/>
            <label for="id-criteria" class="form-label">Reservation ID</label>
            <a href="" class="btn btn-primary my-2 my-criteria-search-btn">&#x1F50E;&#xFE0E;</a>

          </div>
          <div class="form-floating my-2 my-criteria-input-div">
            <input type="text" id="name-criteria" name="name-criteria" placeholder="user" class="form-control my-criteria-input" required/>
            <label for="name-criteria" class="form-label">Customer Name</label>
            <a href="" class="btn btn-primary my-2 my-criteria-search-btn">&#x1F50E;&#xFE0E;</a>
          </div>
        </form>
        <hr class="full-width-hr">

      <table class="table" >
        <thead class="thead-light">
        <tr>
          <th class="data-number">Res. ID</th>
          <th scope="col" class="data-date">Date</th>
          <th scope="col" class="data-time">Time</th>
          <th class="data-text-medium">Customer Name</th>
          <th class="data-number"># Guest</th>
          <th class="data-number"># Tables</th>
          <th class="data-text-short">Status</th>
          <th scope="col" class="data-button">Cancel</th>
          <th scope="col" class="data-button">Update</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td scope="row">1</td>
          <td >2023-03-11</td>
          <td >07:15</td>
          <td >John Smith</td>
          <td >3</td>
          <td >2</td>
          <td >Active</td>
          <td><a href=""  class="btn btn-danger btn-sm">Cancel</a></td>
          <td><a href=""  class="btn btn-warning btn-sm">Update</a></td>
        </tr>
        </tbody>
      </table>
